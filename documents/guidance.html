    <script>
      const dataList = document.querySelector(".guidance_main");
      dataList.addEventListener("click", (e) => {
        if (e.target.classList.contains("nextPageLink") == true) {
          localStorage.setItem("GuidanceId", e.target.getAttribute("data-id"));
          localStorage.setItem(
            "GuidanceCagegory",
            e.target.getAttribute("data-cagegary")
          );
          window.location.href = `http://${window.location.host}/guidance_details.html`;
        }
      });
      data.map((item) => {
        item.Guidance.map((element) => {
          element.Category.map((e) => {
            e.gData.map((elementData) => {
              document.querySelector(
                "#" + e.keyName
              ).innerHTML += `<a class="position-relative nextPageLink  text_main01 custom_arrow1" data-cagegary='${e.keyName}' data-id='${elementData.id}'>${elementData.title}</a>`;
            });
          });
        });
      });

      function onSearch() {
        window.location.href = `http://${window.location.host}/search.html`;
      }
    </script>

  <body>
    <!-- partial:index.partial.html -->

    <div class="search_main">
      <a class="backBtn" onclick="onback()">
        <img src="images/arrow-back.svg" alt="back" />
      </a>
      <h2 class="top_txt mt-3">Search</h2>
      <p class="find_txt mt-5">Search Topic</p>
      <div class="mt-2 seach_box">
        <span><img src="images/search.svg" alt="search" /></span>
        <input
          type="text"
          name="searchInput"
          id="searchInput"
          class="form-control"
          oninput="handleSearchChange(event)"
        />
      </div>

      <div id="searchResults" class="mt-4">
        <!-- <a href="#" class="position-relative text_main01 custom_arrow1"
          ><strong>My Coupon</strong> code isn't working</a
        >
        <a href="#" class="position-relative text_main01 custom_arrow1"
          >How do I use a <strong>coupon</strong> code?</a
        >
        <a href="#" class="position-relative text_main01 custom_arrow1"
          >How do I earn <strong>coupon</strong> from referring a friend to
          Aegis 24/7?</a
        > -->
      </div>
    </div>

    <!-- partial -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      const searchListingContainer = document.getElementById("searchResults");

      const dataList = document.querySelector(".search_main");
      dataList.addEventListener("click", (e) => {
        if (e.target.classList.contains("nextPageLink") == true) {
          localStorage.setItem("GuidanceId", e.target.getAttribute("data-id"));
          localStorage.setItem("fromSearchPage", true);
          localStorage.setItem(
            "GuidanceCagegory",
            e.target.getAttribute("data-cagegary")
          );

          window.location.href = `http://${window.location.host}/guidance_details.html`;
        }
      });

      const searchData = ([...data]?.[0] || []).Guidance.flatMap(
        ({ Category }) => Category
      ).flatMap(({ name, keyName, gData }) =>
        gData.map(({ id, title }) => ({ id, name, keyName, title }))
      );

      function handleSearchChange(e) {
        const searchInput = e.target.value;

        if (!!searchInput.length) {
          searchListingContainer.innerHTML = "";
          const expectedSearchResults = searchData.filter(({ title }) =>
            title.toLowerCase().includes(searchInput.toLowerCase())
          );

          const buildHTML = [...expectedSearchResults].map(
            ({ title, keyName, id }) => {
              const searchRegEx = new RegExp(searchInput, "i");
              const boldText = title.replace(
                searchRegEx,
                (match) => `<strong>${match}</strong>`
              );
              return `<a href='#' class='position-relative text_main01 custom_arrow1 nextPageLink' data-cagegary='${keyName}' data-id='${id}'>${boldText}</a>`;
            }
          );

          searchListingContainer.innerHTML = buildHTML.join("\n");
        } else {
          searchListingContainer.innerHTML = "";
        }
      }

      function onback() {
        window.location.href = `http://34.227.59.13:5000/documents/guidance.html`;
      }
    </script>
